<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegando pela saga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Navegando pela Saga</h1>
        <p>Navegue e conheça mais sobre a saga que preferir</p>
    </header>
    <section class="slider">
       
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">
            
            <div class="slide-box primeiro">
                <img class="img-desktop" src="imagens/parte_thewitcher-g.png" alt="slide-1">
                <img class="img-mobile" src="imagens/parte_thewitcher-p.png" alt="slide-2-mob">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/part_godofwar-g.jpg" alt="slide-1">
                <img class="img-mobile" src="imagens/part_godofwar-p.jpg" alt="slide-2-mob">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/part_thelastofus-g.jpg" alt="slide-1">
                <img class="img-mobile" src="imagens/part_thelastofus-p.jpg" alt="slide-2-mob">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="imagens/part_harrypotter-g.jpg" alt="slide-1">
                <img class="img-mobile" src="imagens/part_harrypotter-p.jpg" alt="slide-2-mob">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </section>
    <main class="sagas">
        <h1>Sagas - Aventura/Ação</h1>
        <div class="sagas_aventura">
            <div id="the-witcher">
                <a href="THE WITCHER/Série/index0.html">
                    <button class="botao_saga">
                        <img src="imagens/the-witcher.jpg" alt="" style="height: 200px; width: 150px;">
                    </button>
                </a> 
            </div>
            <div id="harry_potter">
                <a href="HARRY POTTER/filmes/indexHPF.html">
                    <button class="botao_saga">
                        <img src="imagens/baixados (1).jpg" alt="" style="height: 200px; width: 150px;">
                    </button>
                </a>
            </div>
        </div>
    </main>
    <main class="sagas">
        <h1>Sagas - Jogos</h1>
        <div class="sagas_jogos">
        <div id="gow">
            <a href="GOD OF WAR/indexGOW.html">
                <button class="botao_saga">
                    <img src="imagens/gow.jpg" alt="" style="height: 200px; width: 150px;">
                </button>
            </a>
        </div>
        <div id="tlou">
            <a href="THE LAST OF US/tlou_index.html">
                <button class="botao_saga">
                    <img src="THE LAST OF US/imagens_tlou/The_Last_of_Us_capa.png" alt="" style="height: 200px; width: 150px;">
                </button>
            </a>
        </div>
    </main>

    <script src="main_pag.js"></script>
</body>


</html>
