<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegando pela Saga</title>
    <link rel="stylesheet" href="style_tlou.css">
</head>
<body>
    <header>
        <div id="title">
            <img src="imagens_tlou/The-Last-Of-Us-Logo-PNG-p.png" alt="" style="margin-left: 20px;">
        </div>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="">Sobre o game</a>
        <a href="">Personagens</a>
        <a href="">plus</a>
    </nav>
    <main>
        <section class="slider">
            <div class="slider-content">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
    
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="imagens_tlou/slide01-desktop.jpg" alt="slide-1">
                    <img class="img-mobile" src="imagens_tlou/slide01-mobile.jpg" alt="slide-2-mob">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="imagens_tlou/slide02-desktop.webp" alt="slide-1">
                    <img class="img-mobile" src="imagens_tlou/slide02-mobile.webp" alt="slide-2-mob">
    
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="imagens_tlou/slide03-desktop.jpg" alt="slide-1">
                    <img class="img-mobile" src="imagens_tlou/slide03-mobile.jpg" alt="slide-2-mob">
                </div>
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
    
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="tlou.js"></script>
</html>
